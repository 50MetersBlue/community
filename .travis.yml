language: node_js
node_js:
- '6'
cache:
  directories:
    - node_modules
before_install:
- openssl aes-256-cbc -K $encrypted_b0dab8baefe0_key -iv $encrypted_b0dab8baefe0_iv
  -in client-secret.json.enc -out client-secret.json -d
deploy:
  provider: gae
  keyfile: client-secret.json
  project: web-components-resources
  config: app.yaml
  default: true
